<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
          <div class="first-row">
            <div class="display small"><p>0</p></div>
            <div class="line"></div>
            <div class="display big"><p></p></div>
          </div>
          <div class="second-row btt-grp">
            <div class="clear button"><p>Clear</p></div>
            <div class="delete button"><p>Delete</p></div>      
          </div>
          <div class="third-row btt-grp">
            <div class="button number input"><p>7</p></div>
            <div class="button number input"><p>8</p></div>
            <div class="button number input"><p>9</p></div>
            <div class="button operator input"><p>/</p></div>
          </div>
          <div class="fourth-row btt-grp">
            <div class="button number input"><p>4</p></div>
            <div class="button number input"><p>5</p></div>
            <div class="button number input"><p>6</p></div>
            <div class="button operator input"><p>x</p></div>
          </div>
          <div class="fith-row btt-grp">
            <div class="button number input"><p>1</p></div>
            <div class="button number input"><p>2</p></div>
            <div class="button number input"><p>3</p></div>
            <div class="button operator input"><p>-</p></div>
          </div>
          <div class="sixth-row btt-grp">
            <div class="button point input"><p>.</p></div>
            <div class="button number input"><p>0</p></div>
            <div class="button results input"><p>=</p></div>
            <div class="button operator input"><p>+</p></div>
          </div>
        </div>
      </main>
</body>
</html>
